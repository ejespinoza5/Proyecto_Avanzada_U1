<p-table [value]="verificaciones" styleClass="p-datatable-gridlines">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Tipo</th>
      <th>Estado</th>
      <th>Monto</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-verificacion>
    <tr>
      <td>{{verificacion.id}}</td>
      <td>{{verificacion.fecha}}</td>
      <td>{{verificacion.tipo}}</td>
      <td>{{verificacion.estado}}</td>
      <td>{{verificacion.monto}}</td>
      <td>
        <p-button icon="pi pi-check" (click)="onAccept(verificacion)"></p-button>
        <p-button icon="pi pi-times" (click)="onReject(verificacion)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
